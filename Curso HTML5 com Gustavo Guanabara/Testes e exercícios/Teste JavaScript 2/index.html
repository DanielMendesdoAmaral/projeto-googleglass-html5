<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JS 2</title>
    <script>
        function acendeLampada() {
            document.getElementById("lampada").src = "_images/lampada-acesa.jpg";
        } //Cria uma função onde pega um objeto com uma determinada classe, e após realizar uma rotina, faz com que troque o src dela.
        function apagaLampada() {
            document.getElementById("lampada").src = "_images/lampada-apagada.jpg";
        }
        function quebraLampada() {
            document.getElementById("lampada").src = "_images/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_images/lampada-apagada.jpg" id="lampada" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
